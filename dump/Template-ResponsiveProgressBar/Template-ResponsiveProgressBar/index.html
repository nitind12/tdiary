<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Responsive Progress Bars Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Responsive Progress Bars <small>A template, demonstrating responsive bootstrap progress bars</small></h1>
</div>

<!-- Responsive Progress Bars - START -->
<div class="container">
    <div class="row"><br />
        <div class="col-md-12">
            <div class="prg">
                <div class="prg success-color" style="width: 86%;">
                    <div class="success-label">89%
                    </div>
                </div>
            </div>
        </div>
    </div>         
    <div class="row"><br />
        <div class="col-md-12">
            <div class="prg">
                <div class="prg success-color" style="width: 100%;">
                    <div class="success-label">56%</div>
                </div>
            </div>
        </div>
    </div>         
    <div class="row"><br />
        <div class="col-md-12">
            <div class="prg">
                <div class="prg danger-color" style="width: 100%;">
                    <div class="danger-label">1%</div>
                </div>
            </div>
        </div>
    </div>         

    <div class="row"><br />
        <div class="col-md-12">
            <div class="prg">
                <div class="prg warning-color" style="width: 30%;">
                    <div class="warning-label">30%</div>
                </div>
            </div>
        </div>
    </div>      
</div>

<style>
.prg {
  height: 10px;
  margin-bottom: 10px;
  overflow: hidden;
  background-color: #f5f5f5;
  border-radius: 4px;
  -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
          box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
}
.success-label{
    position:absolute;
    height:26px;
    left: 15px;
    margin-top:-10px;
    padding-left: 5px;
    padding-right: 5px;
    z-index:1;
    border-radius:15px;
    border: 1px solid white;
    background-color: #5cb85c;
    color: white;
    text-align: center;
}
.danger-label{
    position:absolute;
    height:26px;
    left: 15px;
    margin-top:-10px;
    padding-left: 5px;
    padding-right: 5px;
    z-index:1;
    border-radius:15px;
    border: 1px solid white;
    background-color: #d9534f;
    color: white;
    text-align: center;
}
.warning-label{
    position:absolute;
    height:26px;
    left: 15px;
    margin-top:-10px;
    padding-left: 5px;
    padding-right: 5px;
    z-index:1;
    border-radius:15px;
    border: 1px solid white;
    background-color: #f0ad4e;
    color: white;
    text-align: center;
}
.primary-color{
    background-color:#4989bd;
}
.success-color{
    background-color:#5cb85c;
}
.danger-color{
    background-color:#d9534f;
}
.warning-color{
    background-color:#f0ad4e;
}
.info-color{
    background-color:#5bc0de;
}
.no-color{
    background-color:inherit;
}
</style>
<!-- Responsive Progress Bars - END -->

</div>

</body>
</html>
