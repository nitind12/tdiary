          <script>
              function validation()
              {
                  if(document.getElementById("course").value=="")
                  {
                    alert("Course must be filled out");
                    return false;
                  }
                 else if(document.getElementById("semester").value=="")
                  {
                    alert("Enter your semester");
                    return false;
                 }
            
                 if(document.getElementById("subject").value=="")
                  {
                   alert(" Enter your subject name");
                    return false;
                  }
                  if(document.getElementById("preparedby").value=="")
                  {
                    alert("Enter faculty name");
                    return false;
                  }
                  if(document.getElementById("DOC").value=="")
                  {
                    alert("Enter date of commencement");
                    return false;
                  }
                  if(document.getElementById("EDOC").value=="")
                  {
                    alert("Enter expected date of commencement");
                    return false;
                  }
                  if(document.getElementById("ADOC").value=="")
                  {
                    alert("Enter actual date of commencement ");
                    return false;
                  }
                  else
                  {
                    alert("you have all details.Thanks!");
                    return true;
                  }


                }

             

           </script>
     </head>
